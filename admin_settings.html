<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HAKTAN - Site Ayarları</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-background text-gray-800 font-display min-h-screen flex">
    <main class="flex-1 min-h-screen flex flex-col gap-4 lg:gap-6 overflow-x-hidden">
        <!-- Mobile Header -->
        <header
            class="lg:hidden bg-white border-b border-gray-100 p-4 flex items-center justify-between sticky top-0 z-30">
            <h1 class="text-xl font-black text-gray-900">HAKTAN Admin</h1>
            <button onclick="window.toggleAdminSidebar()" class="text-gray-500 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-2xl">menu</span>
            </button>
        </header>

        <div class="p-4 lg:p-10 space-y-6">
            <h1 class="text-3xl font-black text-gray-900">Site Ayarları</h1>
            <p class="text-gray-500 mt-1">İletişim bilgilerini ve banka hesaplarını buradan güncelleyin.</p>
        </div>

        <div
            class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 max-w-2xl overflow-y-auto custom-scrollbar">
            <form id="settingsForm" class="space-y-6">
                <div class="space-y-4">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">chat</span>
                        İletişim Ayarları
                    </h2>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">WhatsApp Numarası</label>
                        <input type="text" name="whatsapp_number" id="whatsapp_number" placeholder="Örn: 905000000000"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-primary transition-all">
                        <p class="text-[10px] text-gray-400 mt-1">Numaranın başına ülke kodu (90) ekleyerek, boşluksuz
                            yazın.</p>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-100 space-y-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">account_balance</span>
                            Banka Hesapları (Havale/EFT)
                        </h2>
                        <button type="button" id="addBankBtn"
                            class="text-primary text-sm font-bold flex items-center gap-1 hover:underline">
                            <span class="material-symbols-outlined text-sm">add_circle</span> Yeni Hesap Ekle
                        </button>
                    </div>

                    <div id="bankAccountsList" class="space-y-3">
                        <div class="text-center py-4 text-gray-400 text-sm italic">Yükleniyor...</div>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-100 space-y-4">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">info</span>
                        Genel Bilgiler
                    </h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Site Adı</label>
                            <input type="text" name="site_name" id="site_name"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-primary transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">E-posta</label>
                            <input type="email" name="contact_email" id="contact_email"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-primary transition-all">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Adres</label>
                        <input type="text" name="address" id="address"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-primary transition-all">
                    </div>
                </div>

                <div class="pt-8">
                    <button type="submit"
                        class="w-full bg-primary hover:bg-[#c57910] text-white px-6 py-4 rounded-xl font-bold shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">save</span>
                        Ayarları Kaydet
                    </button>
                </div>
            </form>
        </div>
        </div>
    </main>

    <script type="module" src="/src/admin-main.js"></script>
    <script type="module">
        import { getSettings, updateSettings } from './src/modules/settings.js';
        import { isAdminLoggedIn } from './src/modules/admin.js';
        import { renderSidebar } from './src/components/AdminSidebar.js';
        import { showToast } from './src/modules/ui.js';

        if (!isAdminLoggedIn()) window.location.href = 'admin.html';

        document.body.prepend(renderSidebar('settings'));
        document.body.classList.add('loaded');

        const form = document.getElementById('settingsForm');
        const bankListContainer = document.getElementById('bankAccountsList');
        const addBankBtn = document.getElementById('addBankBtn');

        async function loadSettings() {
            const settings = await getSettings();
            if (settings) {
                form.whatsapp_number.value = settings.whatsapp_number || '';
                form.site_name.value = settings.site_name || '';
                form.contact_email.value = settings.contact_email || '';
                form.address.value = settings.address || '';
            }
            await loadBankAccounts();
        }

        async function loadBankAccounts() {
            try {
                const { getAllBankAccounts } = await import('./src/modules/settings.js');
                const accounts = await getAllBankAccounts();

                if (accounts.length === 0) {
                    bankListContainer.innerHTML = '<div class="text-center py-4 text-gray-400 text-sm italic">Henüz banka hesabı eklenmemiş.</div>';
                    return;
                }

                bankListContainer.innerHTML = accounts.map(acc => `
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 group relative">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <input type="text" value="${acc.bank_name}" placeholder="Banka Adı" data-id="${acc.id}" data-field="bank_name" 
                                class="bank-input bg-white border border-gray-100 rounded-lg px-3 py-2 text-xs focus:border-primary outline-none transition-all">
                            <input type="text" value="${acc.account_holder}" placeholder="Hesap Sahibi" data-id="${acc.id}" data-field="account_holder"
                                class="bank-input bg-white border border-gray-100 rounded-lg px-3 py-2 text-xs focus:border-primary outline-none transition-all">
                            <input type="text" value="${acc.iban}" placeholder="IBAN" data-id="${acc.id}" data-field="iban"
                                class="bank-input bg-white border border-gray-100 rounded-lg px-3 py-2 text-xs font-mono focus:border-primary outline-none transition-all">
                        </div>
                        <button type="button" onclick="deleteAccount(${acc.id})" 
                            class="absolute -right-2 -top-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all shadow-sm">
                            <span class="material-symbols-outlined text-xs">close</span>
                        </button>
                    </div>
                `).join('');

                // Save on blur
                document.querySelectorAll('.bank-input').forEach(input => {
                    input.addEventListener('blur', async () => {
                        const id = input.dataset.id;
                        const field = input.dataset.field;
                        const value = input.value;
                        const { updateBankAccount } = await import('./src/modules/settings.js');
                        try {
                            await updateBankAccount(id, { [field]: value });
                        } catch (err) {
                            showToast('Güncelleme hatası!', 'error');
                        }
                    });
                });
            } catch (err) {
                console.error(err);
                bankListContainer.innerHTML = '<div class="text-center py-4 text-red-400 text-sm">Hesaplar yüklenemedi.</div>';
            }
        }

        addBankBtn.addEventListener('click', async () => {
            const { addBankAccount } = await import('./src/modules/settings.js');
            try {
                await addBankAccount({
                    bank_name: 'Yeni Banka',
                    account_holder: 'Hesap Sahibi',
                    iban: 'TR...'
                });
                await loadBankAccounts();
                showToast('Boş hesap eklendi, lütfen düzenleyin.', 'info');
            } catch (err) {
                showToast('Hesap eklenemedi!', 'error');
            }
        });

        window.deleteAccount = async (id) => {
            if (!confirm('Bu hesabı silmek istediğinize emin misiniz?')) return;
            const { deleteBankAccount } = await import('./src/modules/settings.js');
            try {
                await deleteBankAccount(id);
                await loadBankAccounts();
                showToast('Hesap silindi.', 'success');
            } catch (err) {
                showToast('Silinemedi!', 'error');
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">sync</span> Kaydediliyor...';

            const formData = new FormData(form);
            const updates = Object.fromEntries(formData);
            delete updates.iban_list; // Handled separately or deprecated

            try {
                await updateSettings(updates);
                showToast('Bilgiler başarıyla güncellendi!', 'success');
            } catch (error) {
                console.error(error);
                showToast('Hata oluştu: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">save</span> Ayarları Kaydet';
            }
        });

        loadSettings();
    </script>
</body>

</html>

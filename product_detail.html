<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HAKTAN - Ürün Detayı</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-white text-text-main font-display min-h-screen flex flex-col">
    <!-- Header injected by main.js -->

    <main class="flex-1 container mx-auto px-4 py-8 max-w-7xl">
        <nav class="text-sm text-text-muted mb-8 flex items-center gap-2">
            <a href="index.html" class="hover:text-primary">Ana Sayfa</a>
            <span class="material-symbols-outlined text-[14px]">chevron_right</span>
            <a href="#" id="crumbCategory" class="hover:text-primary">Kategori</a>
            <span class="material-symbols-outlined text-[14px]">chevron_right</span>
            <span id="crumbProduct" class="text-text-main font-semibold">Ürün</span>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-16">
            <div class="space-y-4">
                <div
                    class="aspect-square bg-gray-50 rounded-2xl overflow-hidden border border-border-light relative group">
                    <img id="mainImage" src="" alt="Product Image" class="w-full h-full object-cover">
                    <div id="discountBadge"
                        class="hidden absolute top-4 left-4 bg-red-600 text-white text-sm font-bold px-3 py-1.5 rounded shadow-sm">
                    </div>
                </div>
            </div>

            <div class="flex flex-col">
                <div class="mb-6 border-b border-border-light pb-6">
                    <a href="#" id="productCategoryLink"
                        class="text-primary text-sm font-bold uppercase tracking-wider mb-2 block"></a>
                    <h1 id="productName" class="text-3xl md:text-4xl font-black text-text-main mb-3 leading-tight"></h1>
                    <div class="flex items-center gap-4 mb-4">
                        <div class="flex items-center gap-1" id="starRating"></div>
                        <a href="#reviews"
                            class="text-text-muted text-sm font-medium hover:text-primary underline decoration-dotted"><span
                                id="reviewCount">0</span> Değerlendirme</a>
                    </div>
                </div>

                <div class="mb-8">
                    <p id="productDescription" class="text-text-muted leading-relaxed mb-6"></p>
                    <div class="flex items-end gap-3 mb-6">
                        <span id="oldPrice" class="text-gray-400 text-xl line-through hidden"></span>
                        <span id="currentPrice" class="text-primary text-4xl font-black"></span>
                        <span class="text-text-muted text-sm mb-1.5 font-medium ml-1">/ <span id="weight"></span></span>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex items-center border border-border-light rounded-xl h-12 w-fit bg-secondary">
                            <button id="qtyMinus"
                                class="w-10 h-full flex items-center justify-center hover:bg-gray-200 rounded-l-xl transition-colors text-xl font-bold">-</button>
                            <input type="number" id="qtyInput" value="1" min="1" max="99"
                                class="w-12 text-center bg-transparent border-none p-0 focus:ring-0 font-bold text-lg appearance-none">
                            <button id="qtyPlus"
                                class="w-10 h-full flex items-center justify-center hover:bg-gray-200 rounded-r-xl transition-colors text-xl font-bold">+</button>
                        </div>
                        <button id="addToCartBtn"
                            class="flex-1 bg-primary hover:bg-[#d68311] text-white h-12 rounded-xl font-bold text-lg shadow-lg shadow-primary/30 active:scale-95 transition-all flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            Sepete Ekle
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 text-sm mt-auto">
                    <div class="flex items-center gap-3 p-3 bg-secondary rounded-lg">
                        <span class="material-symbols-outlined text-primary">local_shipping</span>
                        <span class="font-medium">Hızlı Teslimat</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 bg-secondary rounded-lg">
                        <span class="material-symbols-outlined text-primary">verified_user</span>
                        <span class="font-medium">Güvenli Ödeme</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 bg-secondary rounded-lg">
                        <span class="material-symbols-outlined text-primary">eco</span>
                        <span class="font-medium">%100 Doğal</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 bg-secondary rounded-lg">
                        <span class="material-symbols-outlined text-primary">replay</span>
                        <span class="font-medium">İade Garantisi</span>
                    </div>
                </div>
            </div>
        </div>

        <section class="border-t border-border-light pt-12">
            <h2 class="text-2xl font-black text-text-main mb-8">Benzer Ürünler</h2>
            <div id="relatedGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <!-- Footer injected by main.js -->

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        import { getProduct, getProductsByCategory } from './src/modules/products.js';
        import { formatPrice, renderStars, CATEGORY_NAMES } from './src/modules/utils.js';
        import { renderProductCard, showToast } from './src/modules/ui.js';
        import { addToCart } from './src/modules/cart.js';

        // Qty Logic
        const qtyInput = document.getElementById('qtyInput');
        document.getElementById('qtyMinus').addEventListener('click', () => {
            let val = parseInt(qtyInput.value) - 1;
            if (val < 1) val = 1;
            qtyInput.value = val;
        });
        document.getElementById('qtyPlus').addEventListener('click', () => {
            let val = parseInt(qtyInput.value) + 1;
            qtyInput.value = val;
        });

        const id = new URLSearchParams(window.location.search).get('id');
        if (!id) {
            window.location.href = 'index.html';
        } else {
            const product = getProduct(id);
            if (!product) {
                document.querySelector('main').innerHTML = '<div class="text-center py-20"><h1 class="text-2xl font-bold">Ürün Bulunamadı</h1><a href="index.html" class="text-primary underline mt-4 block">Ana Sayfaya Dön</a></div>';
            } else {
                document.title = product.name + ' - HAKTAN';
                document.getElementById('mainImage').src = product.image;
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('currentPrice').textContent = formatPrice(product.price);
                document.getElementById('weight').textContent = product.weight;
                document.getElementById('reviewCount').textContent = product.reviews;
                document.getElementById('starRating').innerHTML = renderStars(product.rating);

                const catName = CATEGORY_NAMES[product.category];
                document.getElementById('productCategoryLink').textContent = catName;
                document.getElementById('productCategoryLink').href = 'product_category.html?cat=' + product.category;
                document.getElementById('crumbCategory').textContent = catName;
                document.getElementById('crumbCategory').href = 'product_category.html?cat=' + product.category;
                document.getElementById('crumbProduct').textContent = product.name;

                if (product.oldPrice) {
                    const oldEl = document.getElementById('oldPrice');
                    oldEl.textContent = formatPrice(product.oldPrice);
                    oldEl.classList.remove('hidden');

                    const discount = Math.round(((product.oldPrice - product.price) / product.oldPrice) * 100);
                    const badge = document.getElementById('discountBadge');
                    badge.textContent = '-' + discount + '%';
                    badge.classList.remove('hidden');
                }

                document.getElementById('addToCartBtn').addEventListener('click', () => {
                    const qty = parseInt(qtyInput.value);
                    addToCart(product.id, qty);
                    showToast('Sepete ' + qty + ' adet eklendi!');
                });

                const related = getProductsByCategory(product.category)
                    .filter(p => p.id !== product.id)
                    .slice(0, 4);

                if (related.length > 0) {
                    document.getElementById('relatedGrid').innerHTML = related.map(renderProductCard).join('');
                } else {
                    document.querySelector('section').classList.add('hidden');
                }
            }
        }
    </script>
</body>

</html>
